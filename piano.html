<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="favicon.ico" rel="icon" type="image/x-icon" />
	<title>Piano</title>
</head>
<body>
	<nav>
		<div class="container">
			<header id="toplogo">Play the Piano</header>
		</div>
	</nav>
	<div class="container keys">
		<div class="pianokeyboard">
			<div class="red"></div>
			<div class="whitekey a0key"><span class="keyname">A</span></div>
			<div class="blackkey asbf0key"><span class="keyname">A&#9839;<br><span class="flat">( B&#9837;)</span></div>
			<div class="whitekey b0key"><span class="keyname">B</span></div>
			<div class="whitekey ckey"><span class="keyname">C</span></div>
			<div class="blackkey csdfkey"><span class="keyname">C&#9839;<br><span class="flat">( D&#9837;)</span></div>
			<div class="whitekey dkey"><span class="keyname">D</span></div>
			<div class="blackkey dsefkey"><span class="keyname">D&#9839;<br><span class="flat">( E&#9837;)</span></div>
			<div class="whitekey ekey"><span class="keyname">E</span></div>
			<div class="whitekey fkey"><span class="keyname">F</span></div>
			<div class="blackkey fsgfkey"><span class="keyname">F&#9839;<br><span class="flat">( G&#9837;)</span></div>
			<div class="whitekey gkey"><span class="keyname">G</span></div>
			<div class="blackkey gsafkey"><span class="keyname">G&#9839;<br><span class="flat">( A&#9837;)</span></div>
			<div class="whitekey akey"><span class="keyname">A</span></div>
			<div class="blackkey asbfkey"><span class="keyname">A&#9839;<br><span class="flat">( B&#9837;)</span></div>
			<div class="whitekey bkey"><span class="keyname">B</span></div>
			<div class="whitekey c2key"><span class="keyname">C</span></div>
			<div class="blackkey csdf2key"><span class="keyname">C&#9839;<br><span class="flat">( D&#9837;)</span></div>
			<div class="whitekey d2key"><span class="keyname">D</span></div>
		</div>
		<header><h5>&mdash; Keyboard Guide &mdash;</h5></header>
		<div class="keyboard">
			<div class="row1">
				<div class="typekey typekeyoff">Q</div>
				<div class="typekey typekeyblack">W</div>
				<div class="typekey typekeyoff">E</div>
				<div class="typekey typekeyblack">R</div>
				<div class="typekey typekeyblack">T</div>
				<div class="typekey typekeyoff">Y</div>
				<div class="typekey typekeyblack">U</div>
				<div class="typekey typekeyblack">I</div>
				<div class="typekey typekeyblack">O</div>
				<div class="typekey typekeyoff">P</div>
				<div class="typekey typekeyblack">[</div>
				<div class="typekey typekeyoff">]</div>
			</div>
			<div class="row2">
				<div class="typekey typekeywhite">A</div>
				<div class="typekey typekeywhite">S</div>
				<div class="typekey typekeywhite">D</div>
				<div class="typekey typekeywhite">F</div>
				<div class="typekey typekeywhite">G</div>
				<div class="typekey typekeywhite">H</div>
				<div class="typekey typekeywhite">J</div>
				<div class="typekey typekeywhite">K</div>
				<div class="typekey typekeywhite">L</div>
				<div class="typekey typekeywhite">;</div>
				<div class="typekey typekeywhite">'</div>
			</div>
			<div class="row3">
				<div class="typekey typekeyoff">Z</div>
				<div class="typekey typekeyoff">X</div>
				<div class="typekey typekeyoff">C</div>
				<div class="typekey typekeyoff">V</div>
				<div class="typekey typekeyoff">B</div>
				<div class="typekey typekeyoff">N</div>
				<div class="typekey typekeyoff">M</div>
				<div class="typekey typekeyoff">,</div>
				<div class="typekey typekeyoff">.</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container"><div class="copyrights">Piano 2014 &copy; Yoon Ko</div></div>
	</footer>
</body>
</html>
